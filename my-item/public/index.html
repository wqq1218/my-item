<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=0.5, user-scalable=no">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1356570_kfm99he911i.css">
    <link rel="stylesheet" href="/css/reset.css">
    <title>my-item</title>
  </head>
  <body>
    <script src="https://as.alipayobjects.com/g/component/fastclick/1.0.6/fastclick.js"></script>
    <script>
      if ('addEventListener' in document) {
        document.addEventListener('DOMContentLoaded', function () {
          FastClick.attach(document.body);
        }, false);
      }
    </script>
    <script type="text/javascript">
      !(function(){
        var styleNode = document.createElement('style');
        var width = document.documentElement.clientWidth;
        styleNode.innerHTML = 'html{font-size: '+ width/10 +'px !important;}';
        document.head.appendChild(styleNode);
      })();
    </script>
    <noscript>
      <strong>We're sorry but my-item doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
